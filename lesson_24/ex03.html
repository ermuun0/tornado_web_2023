<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ex03.css">
</head>
<body>

    <button id="openBtn" onclick="openForm()">Open Form</button>

    <div class="popup-form" id="myForm">
        <form action="#" class="form-container">
        <h2>Popup Form</h2>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter your name" name="name" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" name="email" required>
        <button class="submit-btn" type="submit">Submit</button>
        <button class="close-btn" type="button" onclick="closeForm()">close</button> 
        </form>
    </div>
    <script src="js/ex03.js"></script>
</body>
</html>
